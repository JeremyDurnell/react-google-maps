language: node_js

cache: yarn

notifications:
  email: false

node_js:
  - 10
  - 8

install:
  - yarn

before_script:
  - yarn ci

script:
  - yarn build

after_success:
  - if [[ $TRAVIS_NODE_VERSION == "8" ]]; then yarn codecov; fi

branches:
  except:
    - "/^v\\d+\\.\\d+\\.\\d+$/"

deploy:
  - provider: npm
    skip_cleanup: true
    email: uma.karimov@gmail.com
    api_key: $NPM_TOKEN
    on:
      tags: true
      branch: master
      repo: dcodeteam/react-google-maps
      condition: "$TRAVIS_NODE_VERSION = 8"

  - provider: pages
    local-dir: ./docs
    skip-cleanup: true
    github-token: $GITHUB_TOKEN
    on:
      tags: false
      branch: master
      repo: dcodeteam/react-google-maps
      condition: "$TRAVIS_NODE_VERSION = 8"
